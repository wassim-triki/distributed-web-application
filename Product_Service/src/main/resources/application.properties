# Service Identity
spring.application.name=Product_Service

# Config Server Import (optional if you want it to work locally with a Config Server)
spring.config.import=optional:configserver:

# Config Server URI (optional if you want it to work locally with a Config Server)
spring.cloud.config.uri=http://localhost:8888

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/product_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port
server.port=8081
