<div class="container">
  <!-- Loading and Error Alerts -->
  <div *ngIf="isLoading" class="alert alert-loading card">
    <h3>Chargement...</h3>
  </div>
  <div *ngIf="error" class="alert alert-error card">
    <h3>Erreur</h3>
    <p>{{ error }}</p>
  </div>
  <div *ngIf="success" class="alert alert-success card">
    <h3>Succès</h3>
    <p>{{ success }}</p>
  </div>

  <!-- Form to Update Reclamation -->
  <div *ngIf="!isLoading && reclamation" class="form-container card">
    <h3 class="form-title">Modifier la Réclamation</h3>
    <form (ngSubmit)="updateReclamation()" #reclamationForm="ngForm" novalidate>
      <!-- Description Field -->
      <div class="form-group">
        <label for="description" class="label">Description :</label>
        <textarea
          id="description"
          [(ngModel)]="reclamation.description"
          name="description"
          class="form-control"
          placeholder="Décrivez votre réclamation ici..."
          rows="4"
          required
        ></textarea>
      </div>

      <!-- Type Field -->
      <div class="form-group">
        <label for="type" class="label">Type :</label>
        <select
          id="type"
          [(ngModel)]="reclamation.type"
          name="type"
          class="form-control"
          required
        >
          <option value="" disabled selected>Choisissez un type</option>
          <option value="PRODUIT_ENDOMMAGE">Produit Endommagé</option>
          <option value="RETARD_LIVRAISON">Retard de Livraison</option>
          <option value="ERREUR_COMMANDE">Erreur de Commande</option>
          <option value="SERVICE_CLIENT">Service Client</option>
          <option value="AUTRE">Autre</option>
        </select>
      </div>

      <!-- Email Client Field -->
      <div class="form-group">
        <label for="emailClient" class="label">Email du client :</label>
        <input
          type="email"
          id="emailClient"
          [(ngModel)]="reclamation.emailClient"
          name="emailClient"
          class="form-control"
          placeholder="Entrez l'email du client"
          required
        />
      </div>

      <!-- Button Container -->
      <div class="button-container">
        <button type="submit" class="button button-primary">
          Mettre à jour
        </button>
        <button type="button" class="button button-secondary" (click)="goBack()">
          Retour
        </button>
      </div>
    </form>
  </div>
</div>
