<div class="container">
  <!-- Loading and Error Alerts -->
  <div *ngIf="isLoading" class="alert alert-loading">
    Chargement...
  </div>
  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>
  <div *ngIf="success" class="alert alert-success">
    {{ success }}
  </div>

  <!-- Form to Update Reclamation -->
  <div *ngIf="!isLoading && reclamation" class="form-container">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Modifier la Réclamation</h2>
    <form (ngSubmit)="updateReclamation()" #reclamationForm="ngForm">
      <!-- Description Field -->
      <div class="form-group">
        <label for="description" class="label">Description :</label>
        <textarea
          id="description"
          [(ngModel)]="reclamation.description"
          name="description"
          class="form-control"
          required
        ></textarea>
      </div>

      <!-- Type Field -->
      <div class="form-group">
        <label for="type" class="label">Type :</label>
        <select
          id="type"
          [(ngModel)]="reclamation.type"
          name="type"
          class="form-control"
          required
        >
          <option value="PRODUIT_ENDOMMAGE">PRODUIT_ENDOMMAGE</option>
          <option value="RETARD_LIVRAISON">RETARD_LIVRAISON</option>
          <option value="ERREUR_COMMANDE">ERREUR_COMMANDE</option>
          <option value="SERVICE_CLIENT">SERVICE_CLIENT</option>
          <option value="AUTRE">AUTRE</option>
        </select>
      </div>

      <!-- Email Client Field -->
      <div class="form-group">
        <label for="emailClient" class="label">Email du client :</label>
        <input
          type="email"
          id="emailClient"
          [(ngModel)]="reclamation.emailClient"
          name="emailClient"
          class="form-control"
          required
        />
      </div>

      <!-- Button Container -->
      <div class="button-container">
        <button type="submit" class="button button-update">
          Mettre à jour
        </button>
        <button type="button" class="button button-back" (click)="goBack()">
          Retour
        </button>
      </div>
    </form>
  </div>
</div>
