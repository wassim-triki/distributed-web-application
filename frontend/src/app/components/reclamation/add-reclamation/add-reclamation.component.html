<div class="card">
  <div class="card-body">
    <h2>Ajouter une réclamation</h2>

    <form (ngSubmit)="saveReclamation()" #reclamationForm="ngForm" novalidate>
      <div class="form-group">
        <label>Description :</label>
        <textarea
          [(ngModel)]="reclamation.description"
          name="description"
          required
          #description="ngModel"
        ></textarea>
        <div *ngIf="description.invalid && description.touched" class="text-danger">
          La description est requise.
        </div>
      </div>

      <div class="form-group">
        <label>ID de la commande :</label>
        <input
          type="number"
          [(ngModel)]="reclamation.orderId"
          name="orderId"
          required
          #orderId="ngModel"
        />
        <div *ngIf="orderId.invalid && orderId.touched" class="text-danger">
          L'ID de la commande est requis.
        </div>
      </div>

      <div class="form-group">
        <label>Type de réclamation :</label>
        <select
          [(ngModel)]="reclamation.type"
          name="type"
          required
          #type="ngModel"
        >
          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
        </select>
        <div *ngIf="type.invalid && type.touched" class="text-danger">
          Le type de réclamation est requis.
        </div>
      </div>

      <div class="form-group">
        <label>Email du client :</label>
        <input
          type="email"
          [(ngModel)]="reclamation.emailClient"
          name="emailClient"
          required
          #emailClient="ngModel"
        />
        <div *ngIf="emailClient.invalid && emailClient.touched" class="text-danger">
          Un email valide est requis.
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="reclamationForm.invalid">
        Ajouter
      </button>
    </form>
  </div>
</div>
