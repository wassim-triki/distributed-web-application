
services:
  keycloak-service:
    container_name: keycloak-service
    image: quay.io/keycloak/keycloak:23.0.0
    ports:
      - '9098:8080'
    command:
      - start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_FRONTEND_URL=http://localhost:4200  # Add this line
    volumes:
      - /opt/keycloak/data
      